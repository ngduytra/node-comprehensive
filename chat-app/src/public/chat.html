
<!Doctype html>
<html>
    <header>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" type="image/png"/>
        <link rel="stylesheet" href="/css/styles.min.css"/>
    </header>
    
    <body>
        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <input id="box-mess"/>
                    <button id="increase">Send message</button>
                    <button id='shareLocation'>Share location</button>
                </div>
            </div>
        </div>

    </body>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some UserName</span>
                <span class="message_meta">{{createdTime}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="message-location" type="text/html">
        <p>
            <span class="message__name">Some UserName</span>
            <span class="message_meta">{{createdTime}}</span>
        </p>
        <a href={{linkLocation}} target="_blank">My Location</a>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</html>
